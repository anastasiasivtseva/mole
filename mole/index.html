<!DOCTYPE html>
<html>
<head>
	<title>ertyui</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="score">Счет: </div>

	<div class="main">
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
	</div>

<script type="text/javascript">
	var scoreshow = document.querySelector('.score')
	var main = document.querySelector('.main')
	var hole = document.querySelectorAll('.hole')
	var score = 0

	var img = document.createElement('img')
	document.body.appendChild(img)
	img.classList.add('krot')
	var lastrand = 0

	setInterval(show, 1000)

	function show() {
		var rand = Math.floor(Math.random() * hole.length)

		if (rand != lastrand) {
			img.src = 'mole.svg'
			img.style.top = hole[rand].getBoundingClientRect().top - 150 + 'px'

			img.style.left = hole[rand].getBoundingClientRect().left + 'px'
		}

		lastrand = rand
	}

	img.onclick = function() {
		if(score>=5) {
			main.style.display = 'none';
			img.style.display = 'none';

			var div = document.createElement('div')
			document.body.appendChild(div)
			div.classList.add('win')
			div.innerHTML = 'You win!'
		} else {
			score++
			scoreshow.innerHTML = 'Cчет: ' + score
			img.style.display = 'none'
			show()
			img.style.display = 'inline'
		}
	}

	
</script>
</body>
</html>
